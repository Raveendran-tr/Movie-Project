
{% extends 'basics.html' %}
{% block body %}
<div class="container">
    <div class="row gy-3 my-3 g-3">
        {% for i in movie_list %}
        <div class="col-md-3" style="padding:10px;">
            <div class="card h-100" >
  <img src="{{i.img.url}}" width="250" height="250">
  <div class="card-body" style="padding:10px;" >
    <h5 class="card-title">{{i.name}}</h5>
    <p class="card-text">{{i.desc}}</p>
    <a href="{% url 'moviesapp:detail' i.id%}"class="btn btn-primary">view details</a>
  </div>
</div>
        </div>

        {% endfor %}
    </div>

</div>










{% endblock %}
